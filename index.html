<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./icons/favicon.svg" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <script defer="defer" src="main.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <header>
      <input type="text" placeholder="Enter city name..." required />
      <button>search</button>
      <p class="error"></p>
    </header>

    <main>
      <section class="forecast">
        <div>
          <img src="./icons/compass.svg" alt="img" width="50px" />
          <p class="location"></p>
        </div>
        <img class="conditionIcon" alt="img" />
        <p class="temperature"></p>
        <p class="conditionText"></p>
      </section>

      <section class="highlights">
        <div>
          <p>sunrise</p>
          <img src="./icons/sunrise.svg" alt="img" />
          <p class="sunrise"></p>
        </div>
        <div>
          <p>sunset</p>
          <img src="./icons/sunset.svg" alt="img" />
          <p class="sunset"></p>
        </div>
        <div>
          <p>wind speed</p>
          <img src="./icons/wind.svg" alt="img" />
          <p class="windSpeed"></p>
        </div>
        <div>
          <p>humidity</p>
          <img src="./icons/humidity.svg" alt="img" />
          <p class="humidity"></p>
        </div>
      </section>
    </main>

    <footer>
      <p>Copyright Â© 2023 Mvlprem</p>
    </footer>
  </body>
</html>
